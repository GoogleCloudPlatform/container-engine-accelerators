# This daemonset deploys the GPU partitioner on all GPU nodes and partitions
# the GPUs as defined in the GPU config file.

apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: partition-gpus
  namespace: kube-system
  labels:
    k8s-app: partition-gpus
spec:
  selector:
    matchLabels:
      k8s-app: partition-gpus
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: partition-gpus
        k8s-app: partition-gpus
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: cloud.google.com/gke-accelerator
                operator: Exists
      tolerations:
      - operator: "Exists"
      hostNetwork: true
      hostPID: true
      volumes:
      - name: dev
        hostPath:
          path: /dev
      - name: nvidia
        hostPath:
          path: /home/kubernetes/bin/nvidia
      - name: nvidia-config
        hostPath:
          path: /etc/nvidia
      initContainers:
      - image: "gcr.io/gke-release/nvidia-partition-gpu@sha256:c54fd003948fac687c2a93a55ea6e4d47ffbd641278a9191e75e822fe72471c2"
        name: partition-gpus
        env:
        - name: LD_LIBRARY_PATH
          value: /usr/local/nvidia/lib64    
        resources:
          requests:
            cpu: "0.15"
        securityContext:
          privileged: true
        volumeMounts:
        - name: nvidia
          mountPath: /usr/local/nvidia
        - name: dev
          mountPath: /dev
        - name: nvidia-config
          mountPath: /etc/nvidia
      containers:
      - image: "gcr.io/google-containers/pause:2.0"
        name: pause
