apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nvidia-gpu-device-plugin-test
  namespace: kube-system
  labels:
    k8s-app: nvidia-gpu-device-plugin-test
    addonmanager.kubernetes.io/mode: EnsureExists
spec:
  selector:
    matchLabels:
      k8s-app: nvidia-gpu-device-plugin-test
  template:
    metadata:
      labels:
        k8s-app: nvidia-gpu-device-plugin-test
    spec:
      priorityClassName: system-node-critical
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: cloud.google.com/gke-accelerator-test
                    operator: Exists
      tolerations:
        - operator: "Exists"
          effect: "NoExecute"
        - operator: "Exists"
          effect: "NoSchedule"
      volumes:
        - name: device-plugin
          hostPath:
            path: /var/lib/kubelet/device-plugins
        - name: dev
          hostPath:
            path: /dev
        - name: nvidia
          hostPath:
            path: /home/kubernetes/bin/nvidia
        - name: pod-resources
          hostPath:
            path: /var/lib/kubelet/pod-resources
        - name: proc
          hostPath:
            path: /proc
        - name: nvidia-config
          hostPath:
            path: /etc/nvidia
        - name: mps
          hostPath:
            path: /tmp/nvidia-mps
            type: Directory
      containers:
        - image: "gcr.io/gke-release/nvidia-gpu-device-plugin@sha256:d6cb575b0d8a436066a0d3a783bbaf84697e0d5a68857edfe5fd5d1183133c7d"
          command: ["/usr/bin/nvidia-gpu-device-plugin", "-logtostderr", "--enable-container-gpu-metrics", "--enable-health-monitoring"]
          name: nvidia-gpu-device-plugin
          ports:
            - name: "metrics"
              containerPort: 2112
          env:
            - name: LD_LIBRARY_PATH
              value: /usr/local/nvidia/lib64
          resources:
            requests:
              cpu: 50m
              memory: 20Mi
            limits:
              cpu: 50m
              memory: 50Mi
          securityContext:
            privileged: true
          volumeMounts:
            - name: device-plugin
              mountPath: /device-plugin
            - name: dev
              mountPath: /dev
            - name: nvidia
              mountPath: /usr/local/nvidia
            - name: pod-resources
              mountPath: /var/lib/kubelet/pod-resources
            - name: proc
              mountPath: /proc
            - name: nvidia-config
              mountPath: /etc/nvidia
            - name: mps
              mountPath: /tmp/nvidia-mps
  updateStrategy:
    type: RollingUpdate
