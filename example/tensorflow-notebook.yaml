---
apiVersion: v1
kind: Service
metadata:
  name: tf-notebook
  labels:
    app: tf-notebook
spec:
  type: LoadBalancer
  ports:
  - port: 80
    name: http
    targetPort: 8888
  selector:
    app: tf-notebook
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: tf-notebook
spec:
  serviceName: "tf-notebook"
  replicas: 1
  template:
    metadata:
      labels:
        app: tf-notebook
    spec:
      tolerations:
      - key: nvidia.com/gpu
        effect: NoSchedule
      securityContext:
        fsGroup: 0
      containers:
      - name: tf-notebook
        image: gcr.io/kubeflow/tensorflow-notebook
        resources:
          limits:
            nvidia.com/gpu: 1 # Number of GPUs
          requests:
            cpu: 1
            memory: 1Gi
        ports:
        - containerPort: 8888
          name: notebook
        volumeMounts:
        - name: stateful
          mountPath: /home/jovyan/stateful
  volumeClaimTemplates:
  - metadata:
      name: stateful
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
